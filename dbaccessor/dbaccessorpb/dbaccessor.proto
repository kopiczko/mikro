syntax = "proto3";

package dbaccessorpb;

// DBAccessor service.
service DBAccessor {
  // Returns detailed user profile.
  rpc User (UserRequest) returns (UserResponse) {}
}

// User's name.
message UserRequest {
  string username = 1;
}

// Complete user profile.
message UserResponse {
  string name = 1;
  string full_name = 2;
}
